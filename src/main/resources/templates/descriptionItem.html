<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>ToDo</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/items}">Все задания</a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Подробное описание
            </div>
            <div class="card-body">
                <p>
                    <b>Название:</b>
                    <span class="card-text" th:text="${item.name}"/>
                </p>
                <p>
                    <b>Описание:</b>
                    <span class="card-text" th:text="${item.description}"/>
                </p>
                <p>
                    <b>Категории:</b>
                    <span th:each="c: ${item.getCategories()}" th:text="${c.name}"></span>
                </p>
                <p>
                    <b>Время последнего изменения:</b>
                    <span class="card-text" th:text="${item.created}"/>
                </p>
                <p>
                    <b>Автор:</b>
                    <span class="card-text" th:text="${item.user.name}"/>
                </p>
                <p>
                    <b>Статус:</b>
                    <span th:if="${item.done}">Выполнено</span>
                    <span th:if="${!item.done}">Не выполнено</span>
                </p>
            </div>
        </div>
        <div class="btn-group">
            <form th:action="@{|/setDone/${item.id}|}" method="GET">
                <button type="submit" class="btn btn-primary mt-3" style="margin-right: 16px">Выполнено</button>
            </form>
            <form th:action="@{|/formUpdateItem/${item.id}|}" method="GET">
                <button type="submit" class="btn btn-primary mt-3" style="margin-right: 16px">Отредактировать</button>
            </form>
            <form th:action="@{|/deleteItem/${item.id}|}" method="GET">
                <button type="submit" class="btn btn-primary mt-3">Удалить</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
